<!DOCTYPE html>
<html>

<head>
  <title>Tickity Tackity Toe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <h1>Tickity Tackity Toe</h1>

  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="an@example.email">
    <input name="credentials[password]" type="text" placeholder="an example password">
    <input type="submit" value="Sign Up!">
  </form>

  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="an@example.email">
    <input name="credentials[password]" type="text" placeholder="an example password">
    <input type="submit" value="Sign In!">
  </form>

  <form id="sign-out">
    <input type="submit" value="Sign Out!">
  </form>

  <form id="change-pw">
    <input name="passwords[old]" type="text" placeholder="an example password">
    <input name="passwords[new]" type="text" placeholder="an example password">
    <input type="submit" value="Change password">
  </form>

  <form id="create-game">
    <input type="submit" value="Create Game">
  </form>

  <form id="show-game">
    <input name="game[id]" type="text" placeholder="game id here">
    <input type="submit" value="Get game">
  </form>

  <form id="get-games">
    <input type="submit" value="See all games">
  </form>

  <div class="container">

    <div class="row">
      <div class="col-xs-2"></div> <!-- left column, good place for buttons -->
      <div class="col-xs-8">
        <div class="row top">
          <div class="col-xs-4" id="upLeft" data-cell-index='0'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="upCent" data-cell-index='1'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4" id="upRight" data-cell-index='2'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2" id="feedback"></div> <!-- right column, where feedback lives -->
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row mid">
          <div class="col-xs-4" id="midLeft" data-cell-index='3'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="midCent" data-cell-index='4'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
            <div class="modal"> MODAL GOES HERE </div> <!-- MODAL ON TOP! -->
          </div>
          <div class="col-xs-4" id="midRight" data-cell-index='5'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row bottom">
          <div class="col-xs-4" id="botLeft" data-cell-index='6'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="botCent" data-cell-index='7'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4" id="botRight" data-cell-index='8'>
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>


  </div>

</html>
