<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <h1>Tickity Tackity Toe</h1>
  <button type="submit" id="sign-up">button stuff </button>


  <div class="container">

    <div class="row">
      <div class="col-xs-2"></div> <!-- left column, good place for buttons -->
      <div class="col-xs-8">
        <div class="row top">
          <div class="col-xs-4" id="upLeft">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="upCent">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4" id="upRight">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2" id="feedback"></div> <!-- right column, where feedback lives -->
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row mid">
          <div class="col-xs-4" id="midLeft">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="midCent">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
            <div class="modal"> MODAL GOES HERE </div> <!-- MODAL ON TOP! -->
          </div>
          <div class="col-xs-4" id="midRight">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row bottom">
          <div class="col-xs-4" id="botLeft">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4 cent" id="botCent">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
          <div class="col-xs-4" id="botRight">
            <div class="x">X</div>
            <div class="o">O</div>
            <div class="hover-x">X</div>
            <div class="hover-o">O</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>


  </div>

</html>
