<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <h1>Tickity Tackity Toe</h1>

  <div class="container">

    <div class="row">
      <div class="col-xs-2">some buttons here</div>
      <div class="col-xs-8">
        <div class="row top">
          <div class="col-xs-4" id="upLeft"></div>
          <div class="col-xs-4 cent" id="upCent"></div>
          <div class="col-xs-4" id="upRight"></div>
        </div>
      </div>
      <div class="col-xs-2" id="feedback">feedback here? such as "choose blank space" or "x wins!"</div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row mid">
          <div class="col-xs-4" id="midLeft"></div>
          <div class="col-xs-4 cent" id="midCent"></div>
          <div class="col-xs-4" id="midRight"></div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>

    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <div class="row bottom">
          <div class="col-xs-4" id="botLeft"></div>
          <div class="col-xs-4 cent" id="botCent"></div>
          <div class="col-xs-4" id="botRight"></div>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>


  </div>

</html>
